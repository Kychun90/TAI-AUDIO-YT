name: YouTube Audio → Drive (no artifact, 1 link/run)

on:
  workflow_dispatch: {}
  schedule:
    # Asia/Bangkok (UTC+7): 10:00, 16:00, 22:00
    - cron: "0 3 * * *"
    - cron: "0 9 * * *"
    - cron: "0 15 * * *"

permissions:
  contents: write

concurrency:
  group: yt-audio-drive
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      GDRIVE_FOLDER_ID: "1V9qkTesXnogNiTPUvDZOwJPj4Op4lTHF"
      GDRIVE_OAUTH_TOKEN_JSON: ${{ secrets.GDRIVE_OAUTH_TOKEN_JSON }}
      GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
      PO_TOKEN: ${{ secrets.PO_TOKEN }}
      SLEEP_SECONDS: "2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Debug links.txt
        run: |
          echo "Branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "Repo root:"; ls -la
          echo "data/:"; ls -la data || true
          if [ -f data/links.txt ]; then
            echo "links.txt size: $(wc -c < data/links.txt) bytes | lines: $(wc -l < data/links.txt)"
            sed -n '1,5p' data/links.txt | nl -ba
          else
            echo "⚠️  data/links.txt MISSING"
          fi

      - name: Run downloader (1 link only, upload thẳng Drive)
        env:
          PYTHONUNBUFFERED: "1"
          PYTHONUTF8: "1"
        run: |
          python -u scripts/yt_audio_to_drive.py
